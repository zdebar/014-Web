<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr 1fr;
      gap: 10px;
      width: 430px;
      margin: auto;
    }
    .container *{
      box-sizing: border-box;
      width: 100px;
      height: 100px;
      background-color: black;
      border-radius: 10%;
    }
    .container *:hover {
      background-color: cyan;
    }

    .container *:hover {
      background-color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </div>
</body>
</html>
